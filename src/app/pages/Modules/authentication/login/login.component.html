<div class="login-container justify-content-center justify-content-md-start">
    <div class="row">
        <div class="col-12 col-md-6 login-container-content vh-100 d-flex justify-content-center align-items-center">
            <mat-card class="p-3 w-75">
                <form class="row gap-5">
                    <div class="d-flex justify-content-center">
                        <img class="w-25" src="/assets/images/Continental-Logo.png" alt="Continental-Logo">
                    </div>
                    <div class="d-flex justify-content-center">
                        <span class="title">Login</span>
                    </div>
                    <div class="row gap-3">
                        <form [formGroup]="loginFormGroup">
                            <div class="row gap-3">
                                <div class="d-flex justify-content-center">
                                    <mat-form-field class="w-75" appearance="outline">
                                        <mat-label>User Id</mat-label>
                                        <input matInput formControlName="UserId">
                                        <mat-error *ngIf="loginFormGroup.get('UserId')?.hasError('required')">
                                            UserId is Required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <mat-form-field class="w-75" appearance="outline">
                                        <mat-label>Password</mat-label>
                                        <input [type]="hide ? 'password' : 'text'" matInput formControlName="Password">
                                        <!-- <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
                                        <mat-error *ngIf="loginFormGroup.get('Password')?.hasError('required')">
                                            Password is Required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center forgot">
                                <div class="w-75 d-flex justify-content-end">
                                    <span (click)="OpenForgotPasswordDialog('Forgot Password')">forgot password?</span>
                                </div>
                            </div>
                        </form>
                        <div class="d-flex justify-content-center">
                            <!-- <div class="button d-flex justify-content-center align-items-center" (click)="Login()"><span class="btn-title">Login</span></div> -->
                            <button type="button" mat-raised-button class="col-4 login-btn" (click)="Login()">Login</button>
                        </div>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
