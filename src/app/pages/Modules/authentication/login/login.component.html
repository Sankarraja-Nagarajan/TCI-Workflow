<div class="row login-container justify-content-center justify-content-md-start">
    <div class="col-12 col-md-6 login-container-content vh-100 d-flex justify-content-center align-items-center">
        <mat-card class="p-3 w-75">
            <form class="row gap-5">
                <div class="d-flex justify-content-center">
                    <img class="w-25" src="/assets/images/Continental-Logo.png" alt="Continental-Logo">
                </div>
                <div class="d-flex justify-content-center">
                    <span class="title">Login</span>
                </div>
                <div class="row gap-3">
                    <form [formGroup]="loginFormGroup">
                        <div class="row gap-3">
                            <div class="d-flex justify-content-center">
                                <mat-form-field class="w-75" appearance="outline">
                                    <mat-label>User Name</mat-label>
                                    <input matInput formControlName="UserName">
                                </mat-form-field>
                            </div>
                            <div class="d-flex justify-content-center">
                                <mat-form-field class="w-75" appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input [type]="hide ? 'password' : 'text'" matInput formControlName="Password">
                                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center forgot">
                            <div class="w-75 d-flex justify-content-end">
                                <span>forgot password?</span>
                            </div>
                        </div>
                    </form>
                    <div class="d-flex justify-content-center">
                        <button mat-flat-button (click)="Login()">Login</button>
                    </div>
                </div>
            </form>
        </mat-card>
    </div>
</div>
